plugins {
    id 'java'
}

group 'de.haitatsu'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'io.netty:netty-all:4.1.59.Final'
    compile 'org.jetbrains:annotations:16.0.2'
}

test {
    useJUnitPlatform()
}
